<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Game Trivia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="trivia.css" />
</head>
<body>
  <div class="app">
    <header class="header" role="banner">
      <h1 class="title">Video Game Trivia</h1>
    </header>

    <main class="main" role="main">
      <section class="card" aria-labelledby="question-label">
        <div class="question" id="question-label">
          <span class="placeholder">Welcome to the Video Game Trivia website!</span>
        </div>

        <div class="options" role="group" aria-label="Answer choices">
          <!-- Start button-->
          <button id="start-btn" class="option" type="button">
          <span class="badge">></span>
          <span class="label">Start the game</span>
          </button>

          <button id="adding-btn" class="option" type="button">
          <span class="badge">></span>
          <span class="label">Add your own questions</span>
          </button>
          <!-- Option A -->
          <button id="option-a" class="option answer" type="button" data-choice="A" aria-label="Choice A">
            <span class="badge">A:</span>
            <span class="label">------</span>
          </button>

          <!-- Option B -->
          <button id="option-b" class="option answer" type="button" data-choice="B" aria-label="Choice B">
            <span class="badge">B:</span>
            <span class="label">------</span>
          </button>

          <!-- Option C -->
          <button id="option-c" class="option answer" type="button" data-choice="C" aria-label="Choice C">
            <span class="badge">C:</span>
            <span class="label">------</span>
          </button>

          <!-- Option D -->
          <button id="option-d" class="option answer" type="button" data-choice="D" aria-label="Choice D">
            <span class="badge">D:</span>
            <span class="label">------</span>
          </button>
        </div>

        <!-- Question form (Hidden at first) -->
         <div id="question-form" class="form-area" style="display:none; border:2px solid #333; padding:1rem; margin-top:1rem;">
            <h2>Add Your Own Question</h2>
            <label>
              Question:
              <input type="text" id="new-question" />
            </label>
            <br />

            <label>
              Option A:
              <input type="text" id="optA" />
            </label>
            <br />

            <label>
              Option B:
              <input type="text" id="optB" />
            </label>
            <br />

            <label>
              Option C:
              <input type="text" id="optC" />
            </label>
            <br />

            <label>
              Option D:
              <input type="text" id="optD" />
            </label>
            <br />

            <label>
              Correct Answer (Needs to match one of the options)
              <input type="text" id="new-answer" />
            </label>
            <br />

            <button id="submit-question" type="button">Submit Question</button>
         </div>
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <p class="credits">Â© 2025 Video Game Trivia</p>
    </footer>
  </div>
  <script src="trivia.js"></script>
</body>
</html>
